{% extends 'pharmacy/pharmacybase.html' %}
{% block content %}
<h3>{{msg}}</h3>
<h2>List of Medicine</h2>
<table class="table table-striped" >
    <thead style="background-color: blue;color: white;">
    <td>ID</td>
    <td>NAME</td>
    <td>QUANTITY</td>
    <td>PRICE</td>
    </thead>
    {% for row in medicine_list %}
    <tr>
        <td>{{row.id }}</td>
        <td>{{row.medicine}}</td>
        <td>{{row.quantity}}</td>
        <td>{{row.price}}</td>
    </tr>
    {% endfor %}
</table>
<form action="{% url 'bookings' %}" method="post">
    <h3>Choose medicine to book</h3>
    {% csrf_token %}
    <div class="col-auto">
        <label for="example-email-input" class="col-2 col-form-label">Medicine ID</label>
        <div class="col-5">
            <input name='medicine_id' class="form-control" type="number" id="example-email-input">
        </div>
    </div>
    <div class="col=auto">
        <label for="example-email-input" class="col-2 col-form-label">Quatity</label>
        <div class="col-5">
            <input name='noquan_r' class="form-control" type="number">
        </div>
    </div>
    <br>
    <br>
    <div class="pull-right">
        <button type="submit" class="btn btn-success float-left">Book Medicine</button>
    </div>


    {{error}}

</form>

{% endblock %}
